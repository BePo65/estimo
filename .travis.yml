language: node_js
dist: trusty
addons:
  apt:
    packages:
      - libnss3
node_js:
  - node
  - '10'
  - '8'
cache: yarn
# allow headful tests
before_install:
  # Enable user namespace cloning
  - 'sysctl kernel.unprivileged_userns_clone=1'
  # Launch XVFB
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
